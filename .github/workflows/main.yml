name: Update Rustlings Progress in README

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract Rustlings progress from .rustlings-state.txt
        id: progress
        run: |
          if [ ! -f .rustlings-state.txt ]; then
            echo "Missing .rustlings-state.txt"
            exit 1
          fi

          CURRENT=$(sed -n '3p' .rustlings-state.txt)
          echo "Current: $CURRENT"

          # Completed exercises from state file
          tail -n +5 .rustlings-state.txt | sort | uniq > .completed.txt

          # All exercises from rs files
          find exercises -type f -name '*.rs' | sed 's|.*/||' | sed 's|\.rs$||' | sort | uniq > .all.txt

          # Count totals
          TOTAL=$(wc -l < .all.txt)
          DONE=$(grep -Fx -f .completed.txt .all.txt | wc -l)
          PERCENT=$(awk "BEGIN { printf \"%.1f\", ($DONE/$TOTAL)*100 }")

          echo "# ðŸ¦€" >> README.md
          echo "## Rustlings Progress" >> README.md
          echo "" >> README.md
          echo "**Currently working on:** \`$CURRENT\`" >> README.md
          echo "" >> README.md
          echo "**$DONE of $TOTAL completed ($PERCENT%)**" >> README.md
          echo "" >> README.md

          echo "## ðŸ“‹ Exercise Completion Table" >> README.md
          echo "" >> README.md
          echo "| Exercise Name | Completion |" >> README.md
          echo "|---------------|------------|" >> README.md

          while read -r EX; do
            if grep -Fxq "$EX" .completed.txt; then
              echo "| \`$EX\` | âœ… |" >> README.md
            else
              echo "| \`$EX\` | âŒ |" >> README.md
            fi
          done < .all.txt

      - name: Commit and Push if Changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README with Rustlings progress"
            git push origin HEAD:main
          fi
