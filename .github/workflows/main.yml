name: Update Rustlings Progress in README

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract Rustlings progress from .rustlings-state.txt
        id: progress
        run: |
          if [ ! -f .rustlings-state.txt ]; then
            echo "Missing .rustlings-state.txt"
            echo "current=None" >> $GITHUB_OUTPUT
            echo "completed=" >> $GITHUB_OUTPUT
            exit 0
          fi

          CURRENT=$(sed -n '3p' .rustlings-state.txt)
          COMPLETED=$(tail -n +5 .rustlings-state.txt | sort)

          echo "Current exercise: $CURRENT"
          echo "Completed exercises:"
          echo "$COMPLETED"

          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "completed<<EOF" >> $GITHUB_OUTPUT
          echo "$COMPLETED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate README
        run: |
          CURRENT="${{ steps.progress.outputs.current }}"
          COMPLETED_LIST="${{ steps.progress.outputs.completed }}"

          # Save completed to a temporary file for comparison
          echo "$COMPLETED_LIST" > .completed_exercises.txt

          # List all .rs exercise files, strip to just names (e.g., variables1.rs → variables1)
          find exercises -type f -name '*.rs' | sed 's|.*/||' | sed 's|\.rs$||' | sort | uniq > .all_exercises.txt

          # Determine which are not completed
          grep -Fxv -f .completed_exercises.txt .all_exercises.txt > .not_completed.txt

          echo "# Rustlings Progress" > README.md
          echo "" >> README.md
          echo "**Currently working on:** \`$CURRENT\`" >> README.md
          echo "" >> README.md

          echo "## ✅ Completed Exercises" >> README.md
          echo "" >> README.md
          while read -r name; do
            [ -z "$name" ] && continue
            echo "- \`$name\`" >> README.md
          done < .completed_exercises.txt

          echo "" >> README.md
          echo "## ❌ Incomplete Exercises" >> README.md
          echo "" >> README.md
          while read -r name; do
            [ -z "$name" ] && continue
            echo "- \`$name\`" >> README.md
          done < .not_completed.txt

      - name: Commit and Push if Changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README with Rustlings progress"
            git push origin HEAD:main
          fi
