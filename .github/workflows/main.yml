name: Update Rustlings Progress in README

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract Rustlings progress from .rustlings-state.txt
        id: progress
        run: |
          # Ensure the state file exists
          if [ ! -f .rustlings-state.txt ]; then
            echo "Missing .rustlings-state.txt"
            exit 1
          fi

          # Get the current exercise (line 3)
          CURRENT=$(sed -n '3p' .rustlings-state.txt)
          echo "Current: $CURRENT"

          # Save completed exercises from line 5 onward
          tail -n +5 .rustlings-state.txt | sort | uniq > .completed.txt

          # Find all .rs exercise files, preserve directory order
          mapfile -d '' EXERCISE_PATHS < <(find exercises -type f -name '*.rs' -print0 | sort -z)

          # Extract exercise names
          EXERCISES=()
          for path in "${EXERCISE_PATHS[@]}"; do
            name=$(basename "$path" .rs)
            EXERCISES+=("$name")
          done

          # Prepare README content
          echo "# Rustlings Progress" > README.md
          echo "" >> README.md
          echo "**Currently working on:** \`$CURRENT\`" >> README.md
          echo "" >> README.md

          TOTAL=${#EXERCISES[@]}
          DONE=0
          TABLE="| Exercise Name | Completion |\n|---------------|------------|"

          for ex in "${EXERCISES[@]}"; do
            if grep -Fxq "$ex" .completed.txt; then
              STATUS="✅"
              ((DONE++))
            else
              STATUS="❌"
            fi
            TABLE+="\n| \`$ex\` | $STATUS |"
          done

          PERCENT=$(awk "BEGIN { printf \"%.1f\", ($DONE/$TOTAL)*100 }")

          echo "**$DONE of $TOTAL completed ($PERCENT%)**" >> README.md
          echo "" >> README.md
          echo "## 📋 Exercise Completion Table" >> README.md
          echo "" >> README.md
          echo -e "$TABLE" >> README.md

      - name: Commit and Push if Changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README with Rustlings progress"
            git push origin HEAD:main
          fi
